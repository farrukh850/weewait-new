<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <title>WeeWait</title>
    <link href="src/input.css" rel="stylesheet">
    <link href="src/customcheckbox.css" rel="stylesheet">
    <!-- Vite script will be injected here automatically during development -->
</head>
<body class="font-figtree pb-10 xl:pb-0">
<div class="hidden xl:block xl:absolute xl:top-8 z-50 xl:left-5 xxl:left-10"><img src="/images/logo.svg" alt="Wee Wait"></div>
    <div class="flex items-center flex-col xl:flex-row h-full xl:h-screen relative">
        <div class="flex xl:hidden items-center justify-between h-12 p-4 w-full">
            <a href="/public"><img src="/images/logo.svg" alt="Wee Wait"></a>
            <button><img src="/images/bars.svg" alt="Bars"></button>
        </div>
        <div class="flex items-center mx-auto justify-center xl:hidden w-32 h-25 mt-30 mb-8">
            <img src="/images/sunny-cloudy.svg" class="w- h-full object-contain" alt="Sunny Cloudy">
        </div>
        <div class="grid grid-cols-5 w-full flex-col-reverse lg:flex-row">
            <div class="col-span-5 order-2 xl:order-1 xl:col-span-2 h-full">
                <div class="max-w-lg mx-auto flex items-center justify-center h-full px-5 xl:px-0">
                    <div class="flex flex-col w-full">
                        <h1 class="text-textmed leading-120 font-rocaone mb-2">Verification code</h1>
                        <p class="text-lg leading-120">We've sent a verification code to your email</p>
                        <form action="#" class="mt-8 flex flex-col">
                            <div class="flex gap-8 items-center mb-2">
                                <input type="text" class="text-base leading-120 text-black h-12 px-4 rounded-xl bg-input_error border border-accent_red focus:outline-none focus:border-accent_skyblue text-center w-full" placeholder="-" maxlength="1">
                                <input type="text" class="text-base leading-120 text-black h-12 px-4 rounded-xl bg-input_error border border-accent_red focus:outline-none focus:border-accent_skyblue text-center w-full" placeholder="-" maxlength="1">
                                <input type="text" class="text-base leading-120 text-black h-12 px-4 rounded-xl bg-input_error border border-accent_red focus:outline-none focus:border-accent_skyblue text-center w-full" placeholder="-" maxlength="1">
                                <input type="text" class="text-base leading-120 text-black h-12 px-4 rounded-xl bg-input_error border border-accent_red focus:outline-none focus:border-accent_skyblue text-center w-full" placeholder="-" maxlength="1">
                            </div>
                            <small class="text-base leading-120 mb-8 px-4 text-accent_red">Incorrect code</small>
                            <input type="submit" class="h-14 w-full bg-accent opacity-30 cursor-not-allowed rounded-full font-rocaone text-xl leading-6" value="Continue" disabled>
                        </form>
                        <div class="flex items-center gap-2 justify-center">
                            <button class="text-sm leading-120 mt-8 text-center block underline">Resend code</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hidden xl:block col-span-5 order-1 xl:order-2  xl:col-span-3 h-screen">
                <img src="/images/login-image.png" alt="Login Image" class="w-full h-full object-cover">
            </div>
            </div>
    </div>
    <script type="module" src="src/password.js"></script>
</body>
</html>
