<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <title>WeeWait</title>
    <link href="../src/input.css" rel="stylesheet">
    <link href="../src/customcheckbox.css" rel="stylesheet">
    <!-- Vite script will be injected here automatically during development -->
</head>
<body class="font-figtree pb-10 xl:pb-0">
<div class="hidden xl:block xl:absolute xl:top-8 z-50 xl:left-5 xxl:left-10"><img src="/images/logo.svg" alt="Wee Wait"></div>
    <div class="flex items-center flex-col xl:flex-row max-h-full xl:max-h-screen relative">
        <div class="flex xl:hidden items-center justify-between h-12 p-4 w-full">
            <a href="/"><img src="/images/logo.svg" alt="Wee Wait"></a>
            <button><img src="/images/bars.svg" alt="Bars"></button>
        </div>
        <div class="grid grid-cols-5 w-full mt-6 xl:mt-0">
            <div class="col-span-5 xl:col-span-2 flex relative flex-col items-start xl:items-center justify-start xl:justify-center">
                <div class="max-w-lg w-full mx-auto flex items-start xl:items-center justify-start xl:justify-center xxl:mb-0 px-5 xl:px-0">
                    <div class="flex flex-col justify-start xxl:justify-center w-full gap-2 h-full account-information">
                        <div onclick=(history.back()) class="flex items-center cursor-pointer"><img src="/images/back-arrow.svg" class="w-4" alt="Arrow Left"><p class="text-sm leading-120 underline">Back</p></div>
                        <h1 class="text-textmed leading-120 font-rocaone mt-8">Account information</h1>
                        <form action="#" class="mt-8 flex flex-col">
                            <input type="text" class="text-base leading-120 text-black h-12 px-4 rounded-xl bg-input_bg focus:bg-accent_skyblue/10 border border-transparent focus:outline-none focus:border-accent_skyblue mb-4 w-full placeholder:text-black/80" placeholder="Daycare Name">
                            <input type="text" class="text-base leading-120 text-black h-12 px-4 rounded-xl bg-input_bg focus:bg-accent_skyblue/10 border border-transparent focus:outline-none focus:border-accent_skyblue mb-4 w-full placeholder:text-black/80" placeholder="Daycare Phone">
                            <input type="text" class="text-base leading-120 text-black h-12 px-4 rounded-xl bg-input_bg focus:bg-accent_skyblue/10 border border-transparent focus:outline-none focus:border-accent_skyblue mb-4 w-full placeholder:text-black/80" placeholder="Daycare Website">
                            <textarea name="daycare-address" id="" class="text-base leading-120 text-black px-4 rounded-xl bg-input_bg focus:bg-accent_skyblue/10 border border-transparent focus:outline-none focus:border-accent_skyblue mb-4 w-full h-30 resize-none p-4 placeholder:text-black/80" placeholder="Daycare Address"></textarea>
                            <input type="submit" class="h-14 w-full bg-accent hover:bg-accent_hover transition-all duration-300 rounded-full font-rocaone text-xl leading-6 cursor-pointer" value="Continue">
                        </form>
                    </div>
                </div>
            </div>
            <div class="hidden xl:block col-span-5 order-1 xl:order-2  xl:col-span-3 h-screen">
                <img src="/images/login-image.png" alt="Login Image" class="w-full h-full object-cover">
            </div>
        </div>
    </div>
    <script type="module" src="../src/password.js"></script>
</body>
</html>
