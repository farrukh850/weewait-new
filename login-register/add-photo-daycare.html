<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <title>WeeWait</title>
    <link href="../src/input.css" rel="stylesheet">
    <link href="../src/customcheckbox.css" rel="stylesheet">
    <!-- Vite script will be injected here automatically during development -->
</head>
<body class="font-figtree pb-10 xl:pb-0">
<div class="hidden xl:block xl:absolute xl:top-8 z-50 xl:left-5 xxl:left-10"><img src="/images/logo.svg" alt="Wee Wait"></div>
<div class="flex items-center flex-col xl:flex-row max-h-full xl:max-h-screen relative">
    <div class="flex xl:hidden items-center justify-between h-12 p-4 w-full">
        <a href="/public"><img src="/images/logo.svg" alt="Wee Wait"></a>
        <button><img src="/images/bars.svg" alt="Bars"></button>
    </div>
    <div class="grid grid-cols-5 w-full mt-6 xl:mt-0">
        <div class="col-span-5 xl:col-span-2 flex relative flex-col items-start xl:items-center justify-start xl:justify-center h-screen">
            <div class="max-w-lg w-full mx-auto flex items-start xl:items-center justify-start xl:justify-center xxl:mb-0 px-5 xl:px-0 h-screen">
                <div class="flex flex-col items-start w-full max-xxl:h-4/5 justify-start xxl:justify-center xl:overflow-y-auto">
                    <div onclick=(history.back()) class="flex items-center cursor-pointer"><img src="/images/back-arrow.svg" class="w-4" alt="Arrow Left"><p class="text-sm leading-120 underline">Back</p></div>
                    <h1 class="text-textmed leading-120 font-rocaone mt-8">Add a photo of Daycare</h1>
                    <p class="text-lg leading-120 mt-2">The first photo will be the cover photo</p>
                    <form action="#" class="mt-8 flex flex-col">
                        <!-- File Drop Area -->
                        <div id="drop-area" class="h-[200px] border-2 border-dashed border-accent bg-accent/10 rounded-xl flex flex-col items-center justify-center cursor-pointer transition-all duration-300 mt-4 mb-6">
                            <!-- Add Photo Text and Icon -->
                            <div id="add-photo-text" class="flex flex-col items-center gap-3 ">
                                <div class="flex items-center gap-2 justify-center bg-accent_pink/20">
                                    <img src="/images/plus.svg" alt="Plus">
                                    <p class="text-sm leading-120 underline">Add photos</p>
                                </div>
                            </div>

                            <!-- Upload Instructions -->
                            <p class="text-xs text-black/60 mt-3">Upload up to 6 photos (JPEG or PNG). Max size per image: 2MB</p>

                            <!-- Hidden File Input -->
                            <input type="file" id="file-input" class="hidden" accept="image/jpeg,image/png" multiple>
                        </div>
                        <div class="relative text-center"><p class="text-sm leading-120 px-6 bg-white py-0.5 z-10 relative inline-block">Or choose from our sample photos</p><em class="h-0.5 bg-gray-100 absolute top-1/2 -translate-y-1/2 w-full left-0"></em></div>
                        <div class="grid grid-cols-3 items-center gap-2 my-6 photo-grid">

                        </div>
                        <div class="grid grid-cols-3 items-center gap-2">
                            <div class="col-span-1 w-full rounded-lg h-40 relative group cursor-pointer">
                                <img src="/images/daycare-img1.png" alt="Daycare Image" class="w-full h-full rounded-lg object-cover">
                            </div>
                            <div class="col-span-1 w-full rounded-lg h-40 relative group cursor-pointer">
                                <img src="/images/daycare-img2.png" alt="Daycare Image" class="w-full h-full rounded-lg object-cover">
                            </div>
                            <div class="col-span-1 w-full rounded-lg h-40 relative group cursor-pointer">
                                <img src="/images/daycare-img3.png" alt="Daycare Image" class="w-full h-full rounded-lg object-cover">
                            </div>
                            <div class="col-span-1 w-full rounded-lg h-40 relative group cursor-pointer">
                                <img src="/images/daycare-img4.png" alt="Daycare Image" class="w-full h-full rounded-lg object-cover">
                            </div>
                            <div class="col-span-1 w-full rounded-lg h-40 relative group cursor-pointer">
                                <img src="/images/daycare-img5.png" alt="Daycare Image" class="w-full h-full rounded-lg object-cover">
                            </div>
                            <div class="col-span-1 w-full rounded-lg h-40 relative group cursor-pointer">
                                <img src="/images/daycare-img6.png" alt="Daycare Image" class="w-full h-full rounded-lg object-cover">
                            </div>
                        </div>
                        <input type="submit" class="h-14 mt-8 w-full bg-accent hover:bg-accent_hover transition-all duration-300 rounded-full font-rocaone text-xl leading-6 cursor-pointer" value="Continue">
                    </form>
                </div>
            </div>
        </div>
        <div class="hidden xl:block col-span-5 order-1 xl:order-2  xl:col-span-3 h-screen">
            <img src="/images/login-image.png" alt="Login Image" class="w-full h-full object-cover">
        </div>
    </div>
</div>
<script type="module" src="../src/password.js"></script>
<script type="module" src="../src/drag-and-drop.js"></script>
</body>
</html>
