<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <title>WeeWait</title>
    <link href="../src/input.css" rel="stylesheet">
    <link href="../src/customcheckbox.css" rel="stylesheet">
    <!-- Vite script will be injected here automatically during development -->
</head>
<body class="font-figtree pb-10 xl:pb-0">
<div class="hidden xl:block xl:absolute xl:top-8 z-50 xl:left-5 xxl:left-10"><img src="/images/logo.svg" alt="Wee Wait"></div>
    <div class="flex items-center  flex-col xl:flex-row h-full xl:h-screen relative">
        <div class="flex xl:hidden items-center justify-between h-12 p-4 w-full">
            <a href="/public"><img src="/images/logo.svg" alt="Wee Wait"></a>
            <button><img src="/images/bars.svg" alt="Bars"></button>
        </div>
        <div class="flex items-center mx-auto justify-center xl:hidden w-32 h-25 mt-30 mb-8">
            <img src="/images/sunny-cloudy.svg" class="w- h-full object-contain" alt="Sunny Cloudy">
        </div>
        <div class="grid grid-cols-5 w-full">
            <div class="col-span-5 order-2 xl:order-1 xl:col-span-2 h-full">
                <div class="max-w-lg mx-auto flex items-center justify-center h-full px-5 xl:px-0">
                    <div class="flex flex-col w-full">
                        <h1 class="text-textmed leading-120 font-rocaone">Log in</h1>
                        <form action="#" class="mt-8 flex flex-col">
                            <input type="text" class="text-base leading-120 text-black h-12 px-4 rounded-xl bg-input_error border border-accent_red focus:outline-none mb-4 w-full " placeholder="username@gmail.com">
                            <div class="relative mb-4">
                                <input type="password" id="password-field" class="text-base leading-120 text-black h-12 px-4 rounded-xl  bg-input_error border border-accent_red w-full focus:outline-none focus:border-accent_skyblue password-asterisk" placeholder="Password">
                                <img src="/images/eye.svg" alt="Show Password" class="absolute top-1/2 -translate-y-1/2 right-4 cursor-pointer" id="toggle-password">
                            </div>
                            <small class="text-base leading-120 mb-4 px-4 text-accent_red">The email or password you entered is incorrect</small>
                            <div class="flex items-center justify-between mb-8">
                                <div class="flex items-center gap-2">
                                    <input type="checkbox" id="remember" class="custom-checkbox">
                                    <label for="remember" class="text-sm leading-120">Remember me</label>
                                </div>
                                <a href="#" class="text-sm leading-120 underline">Restore password</a>
                            </div>
                            <input type="submit" class="h-14 w-full bg-accent hover:bg-accent_hover transition-all duration-300 rounded-full font-rocaone text-xl leading-6 cursor-pointer" value="Login">
                        </form>
                        <div class="flex items-center justify-between gap-4 mt-8">
                            <div class="flex-grow flex items-center p-5 rounded-full border border-black gap-2 justify-center h-14 flex-1 cursor-pointer">
                                <img src="/images/google.svg" alt="Google">
                                <p class="text-xl leading-6 text-black font-rocaone">Google</p>
                            </div>
                            <div class="flex-grow flex items-center p-5 rounded-full border border-black gap-2 justify-center h-14 flex-1 cursor-pointer">
                                <img src="/images/microsoft.svg" alt="Microsoft">
                                <p class="text-xl leading-6 text-black font-rocaone">Microsoft</p>
                            </div>
                        </div>
                        <p class="text-sm leading-120 mt-8 text-center block">Don't have an account yet? <a href="#" class="underline">Sign Up</a></p>
                    </div>
                </div>
            </div>
            <div class="hidden xl:block col-span-5 order-1 xl:order-2  xl:col-span-3 h-screen">
                <img src="/images/login-image.png" alt="Login Image" class="w-full h-full object-cover">
            </div>
        </div>
    </div>
    <script type="module" src="../src/password.js"></script>
</body>
</html>
