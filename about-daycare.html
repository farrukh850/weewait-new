<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <title>WeeWait</title>
    <link href="src/input.css" rel="stylesheet">
    <link href="src/customcheckbox.css" rel="stylesheet">
    <link href="src/select-styles.css" rel="stylesheet">
    <!-- Vite script will be injected here automatically during development -->
</head>
<body class="font-figtree pb-10 xl:pb-0">
<div class="hidden xl:block xl:absolute xl:top-8 z-50 xl:left-5 xxl:left-10"><img src="/images/logo.svg" alt="Wee Wait"></div>
<div class="flex items-center flex-col xl:flex-row max-h-full xl:max-h-screen relative">
    <div class="flex xl:hidden items-center justify-between h-12 p-4 w-full">
        <a href="/public"><img src="/images/logo.svg" alt="Wee Wait"></a>
        <button><img src="/images/bars.svg" alt="Bars"></button>
    </div>
    <div class="grid grid-cols-5 w-full mt-6 xl:mt-0">
        <div class="col-span-5 xl:col-span-2 flex relative flex-col items-start xl:items-center justify-start xl:justify-center h-screen">
            <div class="max-w-lg w-full mx-auto flex items-start xl:items-center justify-start xl:justify-center xxl:mb-0 px-5 xl:px-0 h-screen">
                <div class="flex flex-col items-start w-full max-xxl:h-3/4 justify-start xxl:justify-center xl:overflow-y-auto">
                    <div onclick=(history.back()) class="flex items-center cursor-pointer"><img src="/images/back-arrow.svg" class="w-4" alt="Arrow Left"><p class="text-sm leading-120 underline">Back</p></div>
                    <h1 class="text-textmed leading-120 font-rocaone mt-8">About the Daycare</h1>
                    <form action="#" class="gap-4 flex flex-col mt-8">
                        <div class="flex items-center gap-4">
                            <div class="flex flex-col items-start gap-2 flex-1">
                                <label for="room-type" class="pl-4 text-xs leading-120 text-black/80">Room №1 Type</label>
                                <select name="room-type" id="room-type" class="text-base leading-120 text-black h-12 px-4 rounded-xl bg-input_bg focus:bg-accent_skyblue/10 border border-transparent focus:outline-none focus:border-accent_skyblue w-full placeholder:text-black/80">
                                    <option value="Toddler room ">Toddler room </option>
                                    <option value="Toddler room ">Adult room </option>
                                </select>
                            </div>
                            <div class="flex flex-col items-start gap-2 flex-1">
                                <label for="room-fee" class="pl-4 text-xs leading-120 text-black/80">Room №1 Fee Per Day</label>
                                <div class="relative">
                                    <input type="text" class="text-base leading-120 text-black h-12 px-10 rounded-xl bg-input_bg focus:bg-accent_skyblue/10 border border-transparent focus:outline-none focus:border-accent_skyblue w-full placeholder:text-black/80" placeholder="25" id="room-fee" name="room-fee">
                                    <img src="/images/dollar-sign.svg" alt="Dollar Sign" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4">
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="flex flex-col items-start gap-2 flex-1">
                                <label for="starting-age" class="pl-4 text-xs leading-120 text-black/80">Starting Age</label>
                                <input type="text" class="text-base leading-120 text-black h-12 px-4 rounded-xl bg-input_bg focus:bg-accent_skyblue/10 border border-transparent focus:outline-none focus:border-accent_skyblue w-full placeholder:text-black/80" placeholder="0" id="starting-age" name="starting-age">
                            </div>
                            <div class="flex flex-col items-start gap-2 flex-1">
                                <label for="max-age" class="pl-4 text-xs leading-120 text-black/80">Max age</label>
                                <input type="text" class="text-base leading-120 text-black h-12 px-4 rounded-xl bg-input_bg focus:bg-accent_skyblue/10 border border-transparent focus:outline-none focus:border-accent_skyblue w-full placeholder:text-black/80" placeholder="1" id="max-age" name="max-age">
                            </div>
                        </div>
                        <div onclick=(history.back()) class="flex items-center"><img src="/images/back-arrow.svg" class="w-4" alt="Arrow Left"><p class="text-sm leading-120 underline">Add Room</p></div>
                        <div class="flex flex-col items-start gap-2 flex-1">
                            <label for="facility-type" class="pl-4 text-xs leading-120 text-black/80">Facility type</label>
                            <select name="facility-type" id="facility-type" class="text-base leading-120 text-black h-12 px-4 rounded-xl bg-input_bg focus:bg-accent_skyblue/10 border border-transparent focus:outline-none focus:border-accent_skyblue w-full placeholder:text-black/80">
                                <option value="Toddler room" selected>Select Facility type</option>
                                <option value="Toddler room">Facility Type 1 </option>
                                <option value="Toddler room">Facility Type 2 </option>
                                <option value="Toddler room">Facility Type 3 </option>
                            </select>
                        </div>
                        <div class="flex flex-col items-start gap-2 flex-1">
                            <label for="service-type" class="pl-4 text-xs leading-120 text-black/80">Service type</label>
                            <select name="service-type" id="service-type" class="text-base leading-120 text-black h-12 px-4 rounded-xl bg-input_bg focus:bg-accent_skyblue/10 border border-transparent focus:outline-none focus:border-accent_skyblue w-full placeholder:text-black/80">
                                <option value="Toddler room" selected>Select Facility type</option>
                                <option value="Toddler room">Facility Type 1 </option>
                                <option value="Toddler room">Facility Type 2 </option>
                                <option value="Toddler room">Facility Type 3 </option>
                            </select>
                        </div>
                        <div class="flex flex-col items-start gap-2 flex-1">
                            <label for="license-type" class="pl-4 text-xs leading-120 text-black/80">License Status</label>
                            <select name="license-type" id="license-type" class="text-base leading-120 text-black h-12 px-4 rounded-xl bg-input_bg focus:bg-accent_skyblue/10 border border-transparent focus:outline-none focus:border-accent_skyblue w-full placeholder:text-black/80">
                                <option value="Toddler room" selected>Select License Status</option>
                                <option value="Toddler room">License Type 1 </option>
                                <option value="Toddler room">License Type 2 </option>
                                <option value="Toddler room">License Type 3 </option>
                            </select>
                        </div>
                        <div class="flex flex-col items-start gap-2 flex-1">
                            <label for="language-spoken" class="pl-4 text-xs leading-120 text-black/80">Languages Spoken</label>
                            <select name="language-spoken" id="language-spoken" class="text-base leading-120 text-black h-12 px-4 rounded-xl bg-input_bg focus:bg-accent_skyblue/10 border border-transparent focus:outline-none focus:border-accent_skyblue w-full placeholder:text-black/80">
                                <option value="Toddler room" selected>Select Languages Spoken</option>
                                <option value="Toddler room">English </option>
                                <option value="Toddler room">French </option>
                                <option value="Toddler room">German</option>
                            </select>
                        </div>
                        <div class="flex flex-col items-start gap-2 flex-1">
                            <label for="special-needs" class="pl-4 text-xs leading-120 text-black/80">Special Needs Accommodations</label>
                            <select name="special-needs" id="special-needs" class="text-base leading-120 text-black h-12 px-4 rounded-xl bg-input_bg focus:bg-accent_skyblue/10 border border-transparent focus:outline-none focus:border-accent_skyblue w-full placeholder:text-black/80">
                                <option value="Toddler room" selected>Select Special Needs Accommodations</option>
                                <option value="Accomodation 1">Accomodation 1 </option>
                                <option value="Accomodation 2">Accomodation 2 </option>
                                <option value="Accomodation 3">Accomodation 3</option>
                            </select>
                        </div>
                        <div class="flex flex-col items-start gap-2 flex-1">
                            <label for="other-special-needs" class="pl-4 text-xs leading-120 text-black/80">Other Special Needs Accommodations</label>
                            <select name="other-special-needs" id="other-special-needs" class="text-base leading-120 text-black h-12 px-4 rounded-xl bg-input_bg focus:bg-accent_skyblue/10 border border-transparent focus:outline-none focus:border-accent_skyblue w-full placeholder:text-black/80">
                                <option value="Toddler room" selected>Select Other Special Needs Accomodations</option>
                                <option value="Other Accomodation 1">Other Accomodation 1 </option>
                                <option value="Other Accomodation 2">Other Accomodation 2 </option>
                                <option value="Other Accomodation 3">Other Accomodation 3</option>
                            </select>
                        </div>
                        <div class="flex flex-col items-start gap-2 flex-1">
                            <label for="food-allergies" class="pl-4 text-xs leading-120 text-black/80">Food Allergies/Diet Accommodations</label>
                            <select name="food-allergies" id="food-allergies" class="text-base leading-120 text-black h-12 px-4 rounded-xl bg-input_bg focus:bg-accent_skyblue/10 border border-transparent focus:outline-none focus:border-accent_skyblue w-full placeholder:text-black/80">
                                <option value="Toddler room" selected>Select Food Allergies/Diet Accommodations</option>
                                <option value="Diet 1">Diet 1 </option>
                                <option value="Diet 2">Diet 2 </option>
                                <option value="Diet 3">Diet 3</option>
                            </select>
                        </div>
                        <input type="submit" class="h-14 w-full bg-accent hover:bg-accent_hover transition-all duration-300 rounded-full font-rocaone text-xl leading-6 cursor-pointer" value="Continue">
                    </form>
                </div>
            </div>
        </div>
        <div class="hidden xl:block col-span-5 order-1 xl:order-2  xl:col-span-3 h-screen">
            <img src="/images/login-image.png" alt="Login Image" class="w-full h-full object-cover">
        </div>
    </div>
</div>
<script type="module" src="src/password.js"></script>
</body>
</html>
